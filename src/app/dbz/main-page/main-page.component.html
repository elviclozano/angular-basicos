<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

    <div class="col">
<!--                     @Input       
        Asociacion de    del hijo     del padre     
        componentes     -----------  ----------- -->
        <app-personajes [Personajes]="Personajes"></app-personajes>

    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small> </h3>
        <hr>
        <form (ngSubmit)="agregar();">
            <!-- <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)/> -->
            <!-- [(ngModel)] lo anterior es igual a twoWayDataBinding es decir emite o recibe eventos o propiedades -->
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre"/>
            <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>
            <button>
                Agregar
            </button>
        </form>
    </div>
</div>
